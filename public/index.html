<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e3c72" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="ClimbingUp@Reddio is a collaborative experiment on the Reddio Testnet where everyone can contribute to reaching new heights together." />
  <meta name="keywords" content="Reddio, Blockchain, Climbing, Web3, DApp, Cryptocurrency, Testnet, Community" />
  <meta name="author" content="@longlonglongbtc, both on X and Telegram" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://climbingup-reddio.vercel.app/" />
  <meta property="og:title" content="ClimbingUp@Reddio - Climb to new heights on the Reddio Testnet!" />
  <meta property="og:description"
    content="Join our collaborative climbing experiment on the Reddio Testnet. How high can we go together?" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://climbingup-reddio.vercel.app/" />
  <meta property="twitter:title" content="ClimbingUp@Reddio - Climb to new heights on the Reddio Testnet!" />
  <meta property="twitter:description"
    content="Join our collaborative climbing experiment on the Reddio Testnet. How high can we go together?" />
  <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>ClimbingUp@Reddio - Climb to new heights on the Reddio Testnet!</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "ClimbingUp@Reddio",
    "description": "A collaborative experiment on the Reddio Testnet where everyone can contribute to reaching new heights together.",
    "url": "https://climbingup-reddio.vercel.app/",
    "applicationCategory": "DeFi",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "author": {
      "@type": "Organization",
      "name": "@longlonglongbtc, both on X and Telegram"
    }
  }
  </script>
</body>

</html>
